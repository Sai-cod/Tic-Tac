<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic/tac.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <button id="play">Play</button>
        <button id="restart">Restart</button>
    </div>

    <div class="parent">
        <div class="play-ground">
        
            <div class="main-game">
                <div id="0" class="value"><p>X</p></div>
                <div id="1" class="value"><p>X</p></div>
                <div id="2" class="value"><p>X</p></div>
                <div id="3" class="value"><p>X</p></div>
                <div id="4" class="value"><p>X</p></div>
                <div id="5" class="value"><p>X</p></div>
                <div id="6" class="value"><p>X</p></div>
                <div id="7" class="value"><p>X</p></div>
                <div id="8" class="value"><p>X</p></div>
            </div>
    
        </div>

        
        <div class="left-part">
            <div class="welcome-box">
                <p>WELCOME TO TIC TAC</p>
            </div>
            <div class="instruction-box">
                <div class="turn-para" id="tp">
                    <p>Player <span class="playturn">X's</span> Turn</p>
                </div>
                <br>
                <div class="win-para">
                    <p>Player <span class="winturn">X</span> wins!</p>
                    <br>
                    <p class="draw">Draw!!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
